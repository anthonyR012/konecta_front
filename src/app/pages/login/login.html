<div class="background">
    <div class="login">
        <h1 class="title" i18n="@@login">Iniciar sesión</h1>

        <form [formGroup]="form" (ngSubmit)="submit()">
            <label i18n="@@email" >
                Correo
                <input type="email" formControlName="email" placeholder="admin@example.com" />
            </label>
            @if (form.controls.email.touched && form.controls.email.invalid){
            <div class="err" i18n="@@emailErr">
                Ingresa un correo válido.
            </div>
            }
            <label i18n="@@password">
                Contraseña
                <input type="password" formControlName="password" placeholder="********" />
            </label>
            @if(form.controls.password.touched && form.controls.password.invalid){
            <div class="err" i18n="@@passwordErr">
                La contraseña es requerida.
            </div>
            }
            <button type="submit" class="button" [disabled]="loading || form.invalid">Entrar</button>


        </form>
        @if(error){
        <p class="error"> {{ error }}</p>
        }
        <p class="register" i18n="@@dontHaveAccount"> ¿No tienes una cuenta?<a routerLink="/register">Registrate</a></p>
    </div>

</div>
